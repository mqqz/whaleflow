name: Deploy Backend to EC2

on:
  push:
    branches: [main]
    paths:
      - "backend/**"
      - ".github/workflows/deploy-backend-ec2.yml"
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: backend-ec2
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      APP_DIR: ${{ vars.EC2_APP_DIR }}
      BACKEND_SERVICE: ${{ vars.BACKEND_SYSTEMD_SERVICE }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Package backend
        run: |
          tar \
            --exclude='backend/.venv' \
            --exclude='backend/__pycache__' \
            --exclude='backend/.env' \
            --exclude='backend/*.pyc' \
            -czf backend-release.tgz backend

      - name: Upload bundle to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: ${{ secrets.EC2_PORT || 22 }}
          source: "backend-release.tgz"
          target: "/tmp"

      - name: Deploy on EC2
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: ${{ secrets.EC2_PORT || 22 }}
          script_stop: true
          script: |
            set -euo pipefail

            APP_DIR="${APP_DIR:-/opt/whaleflow}"
            BACKEND_SERVICE="${BACKEND_SERVICE:-whaleflow-backend}"

            sudo mkdir -p "$APP_DIR"
            sudo tar -xzf /tmp/backend-release.tgz -C "$APP_DIR"

            cd "$APP_DIR"
            python3 -m venv .venv
            . .venv/bin/activate
            python -m pip install --upgrade pip
            pip install -r backend/requirements.txt

            if sudo systemctl list-unit-files | grep -q "^${BACKEND_SERVICE}\.service"; then
              sudo systemctl restart "$BACKEND_SERVICE"
              sudo systemctl is-active "$BACKEND_SERVICE"
            else
              echo "Systemd service ${BACKEND_SERVICE}.service not found."
              exit 1
            fi
